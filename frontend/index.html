        <!-- Forms -->
        <main>
            <form class="add-form">
                <input
                    type="text"
                    placeholder="Adicionar tarefa"
                    class="input-task"
                />
                <button type="submit">+</button>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Tarefa</th>
                        <th>Criada/atualizado em</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>

                <!-- Exemplo das tags que são geradas pelo JS.-->
                <tbody>
                    <tr>
                        <td>Título da task</td>
                        <td>00 de janeiro de 2023 15:00</td>
                        <td>
                            <select>
                                <option value="pendente">pendente</option>
                                <option value="em andamento">
                                    em andamento
                                </option>
                                <option value="concluída">concluída</option>
                            </select>
                        </td>
                        <td>
                            <button class="btn-action">
                                <span class="material-symbols-outlined"
                                    >edit</span
                                >
                            </button>

                            <button class="btn-action">
                                <span class="material-symbols-outlined"
                                    >delete</span
                                >
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
